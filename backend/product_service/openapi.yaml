openapi: 3.0.0
info:
  title: Product Service API
  description: API for retrieving product details from AWS Lambda.
  version: 1.0.0
servers:
  - url: https://x6rf0rm2zi.execute-api.us-east-1.amazonaws.com/prod/
    description: AWS API Gateway Production URL

paths:
  /products:
    get:
      summary: Get a list of products
      description: Returns an array of available products.
      operationId: getProductsList
      responses:
        "200":
          description: Successful response with product list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal Server Error
      tags:
        - Products

  /products/{productId}:
    get:
      summary: Get product by ID
      description: Returns details of a single product based on its ID.
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the product to retrieve.
      responses:
        "200":
          description: Successful response with product details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found.
        "500":
          description: Internal Server Error.
      tags:
        - Products

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          example: "1"
        title:
          type: string
          example: "Laptop"
        price:
          type: number
          example: 1000
